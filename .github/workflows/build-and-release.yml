  release:
    needs: [detect-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect-version.outputs.version }}
          name: ${{ needs.detect-version.outputs.version_type == 'stable' && format('Release {0}', needs.detect-version.outputs.version) || format('{0} Release {1}', needs.detect-version.outputs.version_type, needs.detect-version.outputs.version) }}
          files: |
            artifacts/**/*
          draft: true
          prerelease: ${{ needs.detect-version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          body: |
            ## üì¶ Version Type: ${{ needs.detect-version.outputs.version_type }}

            ${{ needs.detect-version.outputs.version_type == 'stable' && 'üéâ This is a stable release.' || '' }}
            ${{ needs.detect-version.outputs.version_type == 'beta' && 'üß™ This is a beta release. Please test thoroughly before using in production.' || '' }}
            ${{ needs.detect-version.outputs.version_type == 'alpha' && '‚ö†Ô∏è This is an alpha release. Expect bugs and breaking changes.' || '' }}
            ${{ needs.detect-version.outputs.version_type == 'test' && 'üîß This is a test build for internal testing only.' || '' }}
            ${{ needs.detect-version.outputs.version_type == 'dev' && 'üöß This is a development build. Not recommended for production use.' || '' }}

            ### üì• Download

            - **Windows**: `echolab-win-${{ needs.detect-version.outputs.version }}`
            - **macOS**: `echolab-mac-${{ needs.detect-version.outputs.version }}`  
            - **Linux**: `echolab-linux-${{ needs.detect-version.outputs.version }}`

            ### üîÑ Auto Update

            Auto-update is available for this ${{ needs.detect-version.outputs.version_type }} release.
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  notify:
    needs: [detect-version, release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Status Summary
        run: |
          echo "üèóÔ∏è Build Summary"
